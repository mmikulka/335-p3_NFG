<!doctype html>
<html>
  <head>
    <!-- Title on the top of the brower tab -->
    <title>Knights Max Flow</title>

    <script src="assets/draw-stuff.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
  </head>

  <body>
    <h1>NFG</h1>

    <div id="navbar">
      <div id="currentFlow"></div>
      <div id="unusedEdges"></div>
    <div>

    <canvas id="grid" width="1550" height="1550"></canvas>

  </body>

  <script src="assets/draw-stuff.js"></script>
  <script>

  // =====================================================  draw_title ====
  // Draw filled rect.
  function draw_title( context )
	 {
      context.save( );
      context.fillStyle = 'purple';
      context.font = "30px Arial";
      context.restore( );
  }
  // =====================================================  Main ====
    var canvas = document.getElementById( "grid" );
    var context = canvas.getContext( "2d" );
	var board = createBoardArray();

    draw_board( context, 150, 5, 'white', 'grey', board);

    // this can be moved when the algorithm finishes
    document.getElementById('currentFlow').innerHTML = "The current flow is: " + 1234;
    document.getElementById('unusedEdges').innerHTML = "The number of unused edges is: " + 1234;

    // for testing
    // params: context, x index, y index
    drawNode(context, 0, 0);
    drawNode(context, 1, 2);

    // for testing
    // params: context, x1 index, y1 index, x2 index, y2 index
    connectNodes(context, 0, 0, 1, 2);

  </script>
</html>
